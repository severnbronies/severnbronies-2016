<nav class="navigation" role="navigation">
    <div class="navigation__inner">
        <ul class="navigation__list">
            {% for item in navigationItems %}
            <li class="navigation__item">
                <a class="navigation__link" href="{{ item.href }}">
                    {{ item.label }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </div>
</nav>
